copyright: © 2023 Universidad de La Coruña. Todos los derechos reservados.

nav: 
  - Home: index.md
  - 'Práctica 1': 'p1.md'
  - 'Práctica 2': 'p2.md'
  - 'Práctica 3': 'p3.md'


theme:
  name: material
  logo: https://i.ibb.co/gJ0VqcD/logo.png

  # Links de features 

  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/# navigation-sections-with-sections
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  
  features: 
    - navigation.tabs # Añade pestañas (si el layout es mayor a 1220px)
    - navigation.sections # Añade secciones
    - toc.integrate # Borra la tabla de contenidos
    - navigation.top # Añade un botón "Back-to-top"
    - search.suggest # Sugiere palabras en la búsqueda
    - search.highlight # Subraya todos los resultados de la búsqueda
    - content.tabs.link 
    - content.code.annotation # Permite crear comentarios
    - content.code.copy # Permiten copiar el codigo del "code block"
  language: en

  # Switch oscuro/claro
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
      primary: teal
      accent: purple

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
      primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/facebook
      link: http://www.facebook.com/FIC.UDC
    - icon: fontawesome/brands/twitter
      link: http://twitter.com/#!/FIC_UDC
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UC3uk5vkUEJUI_NuWrYP_UXw
  version:
    provider: mike